{% extends 'emails/header.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container px-5 mt-4">
    <h2 class="font-weight-bold mt-3">Reset Password</h2>
    <hr>
    <p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form|crispy }}
        <button class="btn btn-primary mt-3" type="submit">Send email</button>
    </form>
</div>

{% endblock %}
